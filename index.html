<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="https://store-images.s-microsoft.com/image/apps.54460.14466464113706381.a3914192-e7ad-4dc5-94bf-94b42c5a8d10.1a93d047-bc2c-4ffd-8df9-5e04f6ae3ae6?h=464"
  type="image/png">

</head>
<body>

  <div class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="shadow-md rounded-lg bg-white p-4 w-full md:w-2/3 lg:w-1/2 xl:w-1/3">

      <h1 class="text-2xl font-bold mb-2">QR Code Generator</h1>
      <label for="url" class="text-lg font-medium mb-2 block">Enter URL:</label>
      <input type="text" id="url" name="url" placeholder="Paste your url here.." class="w-full p-2 border border-gray-400 rounded-md mb-2">
      <div class="flex justify-center items-center mb-4">
        <img id="qr-code" src="https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=https%3A%2F%2Fgithub.com%2FZwellyTheKidd" alt="QR code">
        <canvas id="qr-canvas" width="200" height="200" class="ml-4"></canvas>
      </div>

      <div class="flex items-center justify-center ">
      <button id="download-button" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
        Download QR code
      </button></div>

      <div class="text-center">
        <p class="text-gray-500 text-sm">Scan the QR code to visit the website</p>
      </div>

    </div>
  </div>




  <script src="app.js"></script>
</body>
</html>
